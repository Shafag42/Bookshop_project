{% macro render_field(field) %}
    <div class="form-group">
    {{ field.label }}
        {{ field(class="form-control my-2") }}
        {% if field.errors %}
            <ul class=errors>
            {% for error in field.errors %}
            <li>{{ error }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endmacro %}
